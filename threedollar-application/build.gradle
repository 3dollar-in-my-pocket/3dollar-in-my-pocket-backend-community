bootJar {
    enabled = true
}
jar {
    enabled = true
}

application {
    mainClass.set("com.threedollar.CommunityApiApplication")
}

dependencies {
    // Common
    implementation project(":threedollar-core:threedollar-common")
    implementation project(":threedollar-core:threedollar-domain")

    // Spring MVC
    implementation("org.springframework.boot:spring-boot-starter-web")

    // Swagger
    implementation("org.springdoc:springdoc-openapi-starter-webmvc-ui:${springDocVersion}")

    implementation("com.google.code.findbugs:jsr305:${findBugsJsr305Version}")

    // Cache
    implementation("org.springframework.boot:spring-boot-starter-cache")
    implementation('com.github.ben-manes.caffeine:caffeine')

    // Sentry
    implementation("io.sentry:sentry-spring-boot-starter-jakarta:${sentryVersion}")
    implementation("io.sentry:sentry-logback:${sentryVersion}")
}
